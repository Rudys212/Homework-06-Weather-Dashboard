<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS Style Sheet link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="wrapper row">
            <!-- search form section -->
            <section id="search-section" class="searchSec col-lg-3">
                <!-- search form-->
                <form id="searchForm" class="text-center text-wrap">
                    <label id="searchLabel" form="searchInput">Search by City</label>
                    <input type="text" form="searchForm" name="searchBox" class="form=control text-input" />
                    <button type="submit" form="searchForm" id="searchBtn" class="btn btn-primary btn-block"><i
                            class="fas fa-search"></i></button>
                    <button type="reset" form="searchForm" id="resetBtn" class="btn btn-danger btn-block"><i
                            class="fas fa-eraser"></i></button>
                </form>
                <!-- saved search history  section-->
                <div id="searchHistory" class="card-body"></div>
            </section>
            <!-- section for results -->
            <section id="resultsSection" class="results col-lg-9 card">
                <!-- current forecast sec -->
                <div id="currentWeather" class="currentSec card-body border-secondary"></div>
                <!-- 5 day forecast -->
                <section>
                    <div id="weatherForecast" class="forecastWeather card-body border-secondary">
                        <div id="forecastResults" class="forecastSection card-body border-secondary">
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <!-- moment js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <!-- jquey link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <!-- javaScript link -->
    <script src="./assets/javascript/script.js"></script>

</body>

</html>
